<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TuneSpot</title>
    <link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.6.1/toastify.css">

</head>
<body>
    <header class="header">
        <h1>TuneSpot</h1>
        <p>Discover. Groove. Repeat</p>
    </header>
    <main class="main">
        <div class="search-container">
            <input type="text" id="search" placeholder="Looking for an album? Start searching..." autocomplete="off">
            <button id="search-button">Enter</button>
            <button id="clear-button">Clear</button>
        </div>
        <div class="album-details" id="album-details"></div>
        <button id="load-more-button" style="display: none;">Load More</button>
        <div id="loading" style="display: none;">Loading...</div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.6.1/toastify.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
